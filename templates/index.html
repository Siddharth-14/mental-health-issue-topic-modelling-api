<!DOCTYPE html>
<html>
<head>
    <title>Mental Health Issue Topic Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Topic Classification</h1>
    <form action="/" method="post">
        <textarea name="text" placeholder="Enter your text here"></textarea>
        <br>
        <button type="submit">Classify Topic</button>
    </form>
</body>
</html>
